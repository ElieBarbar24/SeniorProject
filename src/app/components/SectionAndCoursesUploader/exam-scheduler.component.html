<div class=" p-4" data-bs-theme="dark">
  <div class="row was-validated bg-dark scheduler-form p-4">
    <div class="col">
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Textarea</label>
        <input class="form-control" id="validationTextarea" placeholder="Please Enter The Academic Year" required>
        <div class="invalid-feedback">
          Please Enter The Academic Year
        </div>
      </div>

      <div class="mb-3">
        <select class="form-select" required aria-label="select example">
          <option value="">Select Semester</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="invalid-feedback">Select Semester</div>
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" aria-label="file example" (change)="readCourses($event)" required>
        <div class="invalid-feedback">Enter Courses Excel File</div>
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" aria-label="file example" (change)="readRooms($event)" required>
        <div class="invalid-feedback">Enter Room Excel File</div>
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" aria-label="file example" (change)="readInstructors($event)" required>
        <div class="invalid-feedback">Enter Instructors Excel File</div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit" disabled>Submit form</button>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <div class="row mt-4">
      <div class="table-responsive pt-sm-4  pt-md-1 col-md-12 col-sm-12 ">
        <table class="table table-hover">
          <thead class="sticky-top p-0 m-0" *ngIf="Courses.length >0">
            <tr class="table-dark text-center">
                <td *ngFor="let course of Courses[0] | keyvalue"> {{ course.value }}</td>
            </tr>
          </thead>

          <thead class="sticky-top p-0 m-0" *ngIf="Rooms.length >0">
            <tr class="table-dark text-center">
                <td *ngFor="let room of Rooms[0] | keyvalue"> {{ room.value }}</td>
            </tr>
          </thead>
          <thead class="sticky-top p-0 m-0" *ngIf="Instructors.length >0">
            <tr class="table-dark text-center">
                <td *ngFor="let instructor of Instructors[0] | keyvalue"> {{ instructor.value }}</td>
            </tr>
          </thead>
          <tbody *ngIf="Courses.length >0">
            <tr class="text-center table-secondary table-hover" *ngFor="let course of Courses" >
              <td *ngFor="let c of course | keyvalue">{{ c.value }}</td>
            </tr>
          </tbody>
          <tbody *ngIf="Rooms.length >0">
            <tr class="text-center table-secondary table-hover" *ngFor="let room of Rooms" >
              <td *ngFor="let r of room | keyvalue">{{ r.value }}</td>
            </tr>
          </tbody>
          <tbody *ngIf="Instructors.length >0">
            <tr class="text-center table-secondary table-hover" *ngFor="let instructor of Instructors" >
              <td *ngFor="let i of instructor | keyvalue">{{ i.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
