<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <!----------------------- Login Container -------------------------->

  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Left Box ----------------------------->

    <div
      class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-dark"
    >
      <div class="featured-image mb-3">
        <img
          src="https://liu.edu.lb/NewLIU2022/common/images/logo.png"
          class="img-fluid pt-3"
          style="width: 250px"
        />
      </div>
      <p
        class="text-white fs-2 text-center"
        style="font-family: 'Courier New', Courier, monospace; font-weight: 600"
      >
        LIU Exam Monitoring Scheduler
      </p>
    </div>

    <!-------------------- ------ Right Box ---------------------------->

    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4">
          <h2>Login</h2>
          <p>We are happy to have you back.</p>
        </div>
        <form [formGroup]="loginForm" >
          <div class="input-group mb-3">
            <input
              type="email"
              [class.error]="
                loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')
              "
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Email address"
              formControlName="email"
              required
            />
            <small
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')
              "
              class="text-danger m-2 col-md-12"
              >Email is required</small
            >
          </div>
          <div class="input-group mb-1">
            <input
              type="password"
              [class.error]="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Password"
              formControlName="password"
              required
            />
            <small
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
              class="text-danger m-2 col-md-12"
              >Password is required</small
            >
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck" />
              <label for="formCheck" class="form-check-label text-secondary"
                ><small>Remember Me</small></label
              >
            </div>
            <div class="forgot">
              <small><a href="#">Forgot Password?</a></small>
            </div>
          </div>
          <div class="input-group mb-3">
            <button (click)="onSubmit()" [disabled]="isDisabled" class="btn btn-lg btn-primary w-100 fs-6 bg-dark">Login</button>
          </div>
          <div class="row">
            <small
              >Don't have account?
              <a id="forget" href="" routerLink="/register">Sign Up</a></small
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
