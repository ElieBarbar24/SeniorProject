<div class="row g-3 text-white bg-dark mt-4 rounded-4 p-2" *ngIf="allowedRoles.includes(role)">
    <h5>Enter Campuses Manualy</h5>
    <div class="input-group">
        <input [(ngModel)]="campusName" type="text" class="form-control" placeholder="Campus Name" aria-label="Username"
            aria-describedby="addon-wrapping" />
    </div>

    <div class="p-2 text-start">
        <button (click)="uploadOneCampus()" class="btn btn-secondary " type="button" id="button-addon2">
            Save Campus
        </button>
    </div>
</div>

<div class="rounded-4 bg-dark p-4 mt-4">
    <div class="row table-responsive">
        <div class="col-12">
            <table class="table table-hover" data-bs-theme="dark">
                <thead>
                    <tr>
                        <th scope="col">Campus ID</th>
                        <th scope="col">Campus Name</th>
                        <th scope="col" *ngIf="role == 'SuperAdmin'">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let campus of dbcampuses" class="text-white">
                        <td>{{campus.id}}</td>
                        <td>{{campus.campusesName}}</td>
                        <td *ngIf="role == 'SuperAdmin'"><a (click)="onEdit(campus)" class="edit-icon"><i
                                    class="fa fa-edit"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <nav aria-label="Page navigation example" data-bs-theme="dark">
                <ul class="pagination ">
                    <li class="page-item">
                        <a class="page-link user-select-none first-page"
                            [ngClass]="{ disabled: this.campusPages.currentPageIndex == 1 }"
                            (click)="this.campusPages.firstPage()">First</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link user-select-none prev-page"
                            [ngClass]="{ 'disabled': this.campusPages.currentPageIndex == 1 }"
                            (click)="this.campusPages.prevPage()">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let i of this.campusPages.currentthreePage">
                        <a class="page-link user-select-none page" (click)="this.campusPages.indexedPage(i)"
                            [ngClass]="{ 'active': this.campusPages.currentPageIndex == i }">{{ i }}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link user-select-none page"
                            [ngClass]="{'disabled':this.campusPages.currentPage.max == this.campusPages.tablePages[this.campusPages.tablePages.length - 1].max}"
                            (click)="this.campusPages.nextPage()">Next</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link user-select-none page"
                            [ngClass]="{'disabled':this.campusPages.currentPage.max == this.campusPages.tablePages[this.campusPages.tablePages.length - 1].max}"
                            (click)="this.campusPages.lastPage()">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
